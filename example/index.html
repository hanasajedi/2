<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>

<body>
    <form>
        <br />
        <br />
        <br />
        <div>
            <label> First name </label>
            <input type="text" placeholder=" First name" first name=""> <br />
        </div>
        <br />
        <div>
            <label> Last name </label>
            <input type="text" placeholder=" Last name" Last name=""> <br />
        </div>
        <br />
        <div>
            <label> Email </label>
            <input type="text" placeholder="Email" Email="">
        </div>
        <br />
        <div>
            <p> pleas chose your job </p>
            <select name="job">
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="doctor">doctor</option>
                <option value="accountant"> accountant</option>
                <option value="manager"> manager</option>
                <option value="office worker">office worker</option>
            </select>
        </div>
        <br />
        <br />
        <div>
            <p> <strong>Are you married? </strong> </p>
            <label> Yes</label>
            <input type="radio" name="married">
            <label> No </label>
            <input type="radio" name="married">
        </div>
        <div>
            <p> <strong> Are you satisfied whit your job? </strong></p>
            <label>Yes</label>
            <input type="radio" name="satisfied">
            <label>No</label>
            <input type="radio" name="satisfied">
            <label>Maybe</label>
            <input type="radio" name="satisfied"> <br />
        </div>
        <br />
        <div>
            <label> <strong>Any comment about Site ? </strong> </label>
            <input type="text" placeholder="Comment" comment="">
        </div>
    </form>
</body>

</html>
